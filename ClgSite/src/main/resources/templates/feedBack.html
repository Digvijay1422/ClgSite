<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{title},~{script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>College Selection</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" data-th-href="@{'css/style.css'}">
    </head>
    <body>
        <div id="content" class="" th-data-fragment="content">

            <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-900 transition duration-300" style="margin-top: 100px;">
                <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
                    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Give Us Your Feedback</h2>
            
                    <form data-th-action="@{'/feedback'}" method="POST">
                        <div>
                            <label for="rating" class="block text-lg font-medium dark:text-white text-gray-700">Rating:</label>
                            <div  id="rating-container" class="flex mb-3 space-x-2 mt-2">
                                <span  class="star cursor-pointer text-gray-400 text-4xl transition duration-300 ease-in-out" data-value="1">★</span>
                                <span class="star cursor-pointer text-gray-400 text-4xl transition duration-300 ease-in-out" data-value="2">★</span>
                                <span class="star cursor-pointer text-gray-400 text-4xl transition duration-300 ease-in-out" data-value="3">★</span>
                                <span class="star cursor-pointer text-gray-400 text-4xl transition duration-300 ease-in-out" data-value="4">★</span>
                                <span class="star cursor-pointer text-gray-400 text-4xl transition duration-300 ease-in-out" data-value="5">★</span>
                            </div>
                            <input required type="hidden" name="rating" id="rating-value">
                        </div>
                        
                        <!-- Other form fields like feedback text -->
                           <!-- Feedback Description -->
                        <div>
                            <label for="feedback" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Feedback:</label>
                            <textarea required id="feedback" name="feedback" rows="4" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-400 dark:focus:border-indigo-400" placeholder="Tell us what you think..."></textarea>
                        </div>
                        
                        <button type="submit" class="px-6 mt-5 text-black py-3 bg-gradient-to-r from-blue-500 to-purple-600 dark:text-white font-semibold rounded-lg shadow-md hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-transform duration-300 ease-in-out">
                            Submit Feedback
                        </button>
                    </form>
                    
                </div>
            </div>
            
            <script>

            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    const rating = this.getAttribute('data-value');
                    document.getElementById('rating-value').value = rating;
                    
                    // Optional: Update the star colors
                    document.querySelectorAll('.star').forEach(s => {
                        s.style.color = s.getAttribute('data-value') <= rating ? 'yellow' : 'gray';
                    });
                });
            });

         </script>
            
            

           
            

          
        </div>
       
        
    </div>

    </body>
    </html>
    

    
    




        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
    </div>

</body>
</html>
