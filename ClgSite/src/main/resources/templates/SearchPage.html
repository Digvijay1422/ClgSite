<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{title},~{script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>College Selection</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" data-th-href="@{'css/style.css'}">
    </head>
    <body>
        <div id="content" th-data-fragment="content">
            <header class="bg-blue-600 dark:bg-blue-800">
                <div class="container mx-auto py-4">
                    <h1 class="text-white text-3xl font-bold text-center">FindMyCollege</h1>
                  
                </div>
            </header>
            <main class="container mx-auto mt-8">
                
                <section class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8">
                    <div data-th-replace="~{message::messagebox}"></div>
                    <h2 class="text-xl font-semibold mb-6 text-center text-gray-900 dark:text-gray-100">Find Your Ideal College</h2>
                    <form data-th-action="@{'/search'}" method="get" data-th-object="${searchForm}" id="college-search" class="space-y-4">
                        <div class="flex flex-col md:flex-row md:space-x-4">
                            <div class="flex-1">
                                <label for="mht-cet" class="block text-sm font-medium text-gray-700 dark:text-gray-300">MHT-CET Marks:</label>
                                <input step="0.01" data-th-field="*{cetMarks}" required type="number" id="mht-cet" name="mht-cet" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100">
                            </div>
                            <div class="flex-1 mt-4 md:mt-0">
                                <label for="state-board" class="block text-sm font-medium text-gray-700 dark:text-gray-300">PCM Marks:</label>
                                <input  value="151" data-th-field="*{pcmMarks}" type="number" id="state-board" name="state-board" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100">
                            </div>
                        </div>
                        <div class="flex flex-col md:flex-row md:space-x-4">
                            <div class="flex-1">
                                <label for="quota" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Quota:</label>
                                <select data-th-field="*{qouta}"  required class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100">
                                    <option value="">Select Quota</option>
                                    <option value="openQuotaCuttOff">General</option>
                                    <option value="obcQuotaCuttOff">OBC</option>
                                    <option value="scQuotaCuttOff">SC</option>
                                    <option value="vjQuotaCuttOff">VJ</option>
                                    <option value="nt1QuotaCuttOff">NT-1</option>
                                    <option value="nt2QuotaCuttOff">NT-2</option>
                                    <option value="nt3QuotaCuttOff">NT-3</option>
                                    <option value="tfwsQuotaCuttOff">TFWS</option>
                                </select>
                            </div>
                            <div class="flex-1 mt-4 md:mt-0">
                                <label for="streams" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Streams:</label>
                                <select data-th-field="*{stream}" id="streams" name="streams" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100">
                                    <option value="">Select Stream</option>
                                    <option value="all">All</option>
                                    <option value="Artificial Intelligence and Data Science">Artificial Intelligence and Data Science</option>
                                    <option value="Fashion Technology">Fashion Technology</option>
                                    <option value="Man Made Textile Technology">Man Made Textile Technology</option>
                                    <option value="Computer Science and Engineering (Artificial Intelligence)">Computer Science and Engineering (Artificial Intelligence)</option>
                                    <option value="Textile Chemistry">Textile Chemistry</option>
                                    <option value="Textile Plant Engineering">Textile Plant Engineering</option>
                                    <option value="Electrical Engineering">Electrical Engineering</option>
                                    <option value="Civil Engineering">Civil Engineering</option>
                                    <option value="Mechanical Engineering">Mechanical Engineering	</option>
                                    <option value="Electronics and Telecommunication Engineering">Electronics and Telecommunication Engineering</option>
                                    <option value="Environmental Engineering">Environmental Engineering</option>
                                    <option value="Computer Science and Bussiness Systems">Computer Science and Bussiness Systems</option>
                                    <option value="Computer Science and Engineering(DS)">Computer Science and Engineering(DS)</option>
                                    <option value="Computer Science And Engineering(AIML)">Computer Science And Engineering(AIML)</option>
                                    <option value="Textile technology">Textile technology	</option>
                                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                                    <option value="Chemical Engineering">Chemical Engineering</option>
                                    <option value="Mechatronics Engineering">Mechatronics Engineering</option>
                                    <option value="Computer Engineering">Computer Engineering</option>
                                    <option value="Food Technology and Management">Food Technology and Management</option>
                                    <option value="Automotive Technology">Automotive Technology</option>
                                    <option value="Computer Science and Information Technology">Computer Science and Information Technology</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex flex-col md:flex-row md:space-x-4">
                            <div class="flex-1">
                                <label for="autonomous" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Autonomous:</label>
                                <select id="autonomous" data-th-field="*{autonomous}" name="autonomous" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100">
                                    <option value="">Select Option</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                    <option value="both">both</option>
                                </select>
                            </div>
                            <div class="flex-1 mt-4 md:mt-0">
                                <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Location:</label>
                                <input data-th-field="*{location}" type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100" placeholder="Enter Location">
                            </div>
                        </div>
                        <div class="text-center gap-3 flex flex-row items-center justify-center mt-6">
                            <button type="submit" class="w-full md:w-auto bg-blue-600 dark:bg-blue-700 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Search
                            </button>
                            <button type="reset" class="w-full md:w-auto bg-red-600 dark:bg-blue-700 text-white py-2 px-4 rounded-md shadow-sm hover:bg-red-700 dark:hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Reset
                            </button>
                        </div>
                    </form>
                </section>
            </main>
            
            <!-- Search Result Table  -->
          
            <div class="container  mx-auto flex items-center justify-center">
                <table  class="mb-24 shadow-md divide-y divide-gray-200 dark:divide-gray-700  w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600">
                    <thead>
                        <tr   class="bg-gray-200 dark:bg-gray-700 border-b border-gray-300 dark:border-gray-600">
                            <th class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-left text-gray-800 dark:text-gray-200">Streams / Qouta</th>
                            <th class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-left text-gray-800 dark:text-gray-200">CuttOff</th>
                            <th class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-left text-gray-800 dark:text-gray-200">College Name</th>
                            <th class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-left text-gray-800 dark:text-gray-200">Location</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white shadow-lg dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                        <tr data-th-object="${c}" data-th-each="c:${streams}" class="border-b border-gray-300 dark:border-gray-600">
                            <td data-th-text="*{streamName}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 1</td>
                            <td data-th-if="${qouta == 'openQuotaCuttOff'}" data-th-text="*{openQuotaCuttOff}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 2</td>
                            <td data-th-if="${qouta == 'scQuotaCuttOff'}" data-th-text="*{scQuotaCuttOff}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 3</td>
                            <td data-th-if="${qouta == 'vjQuotaCuttOff'}" data-th-text="*{vjQuotaCuttOff}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 4</td>
                            <td data-th-if="${qouta == 'nt1QuotaCuttOff'}" data-th-text="*{nt1QuotaCuttOff}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 5</td>
                            <td data-th-if="${qouta == 'nt2QuotaCuttOff'}" data-th-text="*{nt2QuotaCuttOff}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 6</td>
                            <td data-th-if="${qouta == 'nt3QuotaCuttOff'}" data-th-text="*{nt3QuotaCuttOff}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 7</td>
                            <td data-th-if="${qouta == 'obcQuotaCuttOff'}" data-th-text="*{obcQuotaCuttOff}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 8</td>
                            <td data-th-if="${qouta == 'tfwsQuotaCuttOff'}" data-th-text="*{tfwsQuotaCuttOff}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 8</td>
                            <td  class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">   <a data-th-text="*{colleges.clgName}" class="hover:text-blue-800"  data-th-href="@{'/CollegeInfo/'+*{colleges.clgId}}"></a>           </td>
                            <td data-th-text="*{colleges.clgLocation}" class="border-r border-gray-300 dark:border-gray-500 py-2 px-4 text-gray-700 dark:text-gray-300">Data 8</td>
                        </tr>      
                    </tbody>
                </table>
            </div>
            <!-- <div data-th-if="${streams}">

                <h1 
                data-th-if="${streams.empty}"
                class="text-5xl text-red-500 p-5 text-center dark:text-red-500">No Result Found!!</h1>
            </div> -->
      </div>

    </body>
    </html>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
    </div>

</body>
</html>
