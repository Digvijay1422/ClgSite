<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Admin/AdminBase :: parent(~{::#AdminContent},~{title},~{script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>College Selection</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" data-th-href="@{'css/style.css'}">
    </head>
    <body>
        <div id="AdminContent" th-data-fragment="AdminContent">


            <div  class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                  <div class="card pt-4" style="margin-left: 44px; width: 600px;">
                    <div
                    
                    class="block  p-6 bg-white border border-gray-200 rounded-lg shadow  dark:bg-gray-800 dark:border-gray-700 "
                    >
                    <div data-th-replace="~{message::messagebox}"></div>
                    
                      <h5
                        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                      >
                        Add New College
                      </h5>
                      
                      <form  class="mt-5" 
                        data-th-action="@{'/admin/addClg'}"       
                        method="post"
                        novalidate
                        data-th-object="${form}"
                        enctype="multipart/form-data"
                        >
                       
                        <div>
                          <label
                            for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >College Name</label
                            >
                          <div class="relative mb-6">
                            <div
                              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                            >
                            <i class="fa-regular fa-user"></i>
                          </div>
                          <input
                              type="text"
                              name="name"
                              data-th-field="*{clgName}"
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              placeholder="Enter the name..."
                              required
                            />
                            <p class="text-red-600 px-1 py-2"
                            data-th-if="${#fields.hasErrors('clgName')}"
                            data-th-errors="*{clgName}"
                          ></p>
                          </div>
                        </div>
      
                        <div>
                          <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Location</label
                          >
                          <div class="relative mb-6">
                            <div
                              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                            >
                            <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <input
                              type="text"
                              id="clgLocation"
                              data-th-field="*{clgLocation}"

                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            
                              required
                              />
                            </div>
                        </div>
      
                        <div>
                          <label
                            for="phone"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Phone Number</label
                            >
                          <div class="relative mb-6">
                            <div
                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                            >
                            <i class="fa-solid fa-phone-volume"></i>
                            </div>
                            <input
                            type="text"
                              id="clgContact"
                              data-th-field="*{clgContact}"

                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              placeholder=""
                              required
                            />
                          </div>
                        </div>

                        <div>
                          <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Fees</label
                          >
                          <div class="relative mb-6">
                            
                            <input
                              type="text"
                              id="quota"
                              data-th-field="*{fees}"

                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            
                              required
                              />
                            </div>
                        </div>

                        <div>
                          <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Median Salary</label
                          >
                          <div class="relative mb-6">
                            
                            <input
                              type="text"
                              id="quota"
                              data-th-field="*{medianSalary}"

                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            
                              required
                              />
                            </div>
                        </div>

                        <div>
                          <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >College Link</label
                          >
                          <div class="relative mb-6">
                            <div
                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                          >
                          <i class="fa-brands fa-facebook"></i>                              </div>
                            <input
                              type="text"
                              id="quota"
                              data-th-field="*{link}"

                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            
                              required
                              />
                            </div>
                        </div>

                        <div>
                            <label
                              for="email"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                              >Email</label
                            >
                            <div class="relative mb-6">
                              <div
                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                              >
                              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                            </svg>
                              </div>
                              <input
                                type="email"
                                id="clgEmail"
                                data-th-field="*{clgEmail}"

                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@gmail.com"
                                required
                                />
                              </div>
                          </div>

                          <div>
                            <label
                              for="email"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                              >Ratings</label
                            >
                            <div class="relative mb-6">
                              <div
                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                              >
                              <i class="fa-regular fa-star"></i>
                              </div>
                              <input
                                type="number"
                                id="ratings"
                                data-th-field="*{ratings}"

                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder=""
                                required
                                />
                              </div>
                          </div>

                          <div>
                            <label
                              for="email"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                              >No. Of Streams Availabel</label
                            >
                            <div class="relative mb-6">
                              <div
                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                              >
                              </div>
                              <input
                                type="number"
                                id="ratings"
                                data-th-field="*{streamsAvail}"

                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder=""
                                required
                                />
                              </div>
                          </div>
      
                        <div>
                          
                          <label  for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                          <textarea  id="address"                               data-th-field="*{address}"

                          required rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address.."></textarea>
                          
                        </div>
      
                        <div>
                          
                          <label for="description" class="block mt-6 mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                          <textarea                               data-th-field="*{description}"

                          required id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about you"></textarea>
      
                        </div>
                       
      
                        
                        
                        <!-- picture  -->
                        <div>
                          
                          <label class="block mb-2 mt-3 text-sm font-medium text-gray-900 dark:text-white" for="picture">Upload Photo</label>
                          <input                               data-th-field="*{picture}"
                          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="img_file_input" type="file">
                          <p class="mt-1  mb-6 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
      
                          <img src="" id="upload_img_preview" alt="">
                        </div>
      
                        <!-- CheckBox  -->
                       
                        <div class="flex items-center mt-4 mb-4">
                          <input
                          data-th-field="*{autonomous}" id="fsv" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                          <label for="fsv" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Autonomous</label>
                      </div>
                        
                                               
                      <div class="button_container flex items-center justify-center space-x-2">
      
                          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add College</button>
                          <button type="reset" class="focus:outline-none text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Reset</button>
                          <!-- <a  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Streams</a> -->

                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        
    </div>

    </body>
    </html>
    

    
    




        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
    </div>

</body>
</html>
