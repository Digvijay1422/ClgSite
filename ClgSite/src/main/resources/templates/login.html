<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{title},~{script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    
        <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />
    <title>Login</title>
</head>
<body>
    <h1 class="hello">Hello</h1>
    <div style="margin-top: 100px;" id="content">

	<div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>  
        <div class=" md:grid-cols-4 lg:col-span-6 xl:col-span-4">
            <div
            href="#"
            class="block max-w-md p-6 border-t-8 bg-white  border-blue-700 rounded-lg shadow  dark:bg-gray-800 dark:border-blue-700 "
          >

          <!-- <div data-th-replace="~{message::messageBox}"></div> -->
          
          
          <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
          Login
        </h5>
        <div class="text-red-500 text-center" data-th-if="${param.error}">Invalid Username Password</div>
            
            <form data-th-action="@{'/authenticate'}"
              method="post" 
              class="max-w-sm mx-auto mt-5"
              novalidate
              >

              
              <div class="mb-5">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Username</label
                  >
                  <input
                  name="username"
                  type="text"
                  id="username"

                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter Your Username..."
                  required
                />
                <p class="text-red-600 px-1 py-2"
                    
                  ></p>
              </div>
              <div class="mb-5">
                  <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your password</label
                >
                <input
                name="password"
                  type="password"
                  id="password"
                  

                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                  />
                  <p class="text-red-600 px-1 py-2"
                    
                  ></p>
              </div>

              
              <div class="flex justify-center space-x-3">

                  <button
                  type="submit"
                  class="text-white mt-2  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  >
                  SignUp
                </button>
                
                <button
                  type="reset"
                  class="text-white mt-2  bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  >
                  Reset
                </button>
                
            </div>
            </form>
            
           
        </div>

        </div >
        <div class="md:col-span-2 lg:col-span-3 xl:col-span-4"></div>  
      </div>

    </div>
</body>
</html>
